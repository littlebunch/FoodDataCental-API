swagger: '2.0'
info:
  description: >-
    REST API for the <a
    href="https://www.ars.usda.gov/northeast-area/beltsville-md-bhnrc/beltsville-human-nutrition-research-center/nutrient-data-laboratory/docs/usda-branded-food-products-database/">various public nutrient data  </a> released on the USDA Food Data Central site.
  version: 1.0.0
  title: Nutrient Data API
  contact:
    name: Gary Moore
    email: gary@littlebunch.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 'localhost:8000'
basePath: /
tags:
  - name: admins
    description: Secured Admin-only calls
  - name: developers
    description: Operations available to regular developers
schemes:
  - http
  - https
paths:
  '/v1/food/{id}':
    get:
      tags:
        - developers
      summary: fetches one food item by fdcId in various formats
      description: >-
        Retrieves a single food item by fdc id.  A format parameter can be
        specified to only return selected data elements for a food.  The default
        format is to return all data elements.
      operationId: fetch
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Food Data Central ID of the food to retrieve
          required: true
          type: string
        - name: format
          in: query
          description: >-
            Food documents can be formated in 4 ways.     1) A value of \'meta\'
            returns only meta-data (fdcId, upc, foodDescription and company) for
            a food.  This is the default format. 2)  \'servings\' returns only
            the servings array for an item 3) \'nutrients\' returns only the
            nutrients array for an item. 4) \'full\' all data elements are
            returned
          required: false
          type: string
      responses:
        '200':
          description: results matching criteria
          schema:
            $ref: '#/definitions/FoodItem'
        '400':
          description: bad input parameter
        '404':
          description: no results found
  /v1/browse:
    get:
      tags:
        - developers
      summary: browse foods data
      description: >-
        By passing in the appropriate options, you can browse for available
        foods
      operationId: browse
      produces:
        - application/json
      parameters:
        - name: format
          in: query
          description: >-
            Food documents can be formated in 4 ways.     1) A value of \'meta\'
            returns only meta-data (fdcId, upc, foodDescription and company) for
            a food.  This is the default format. 2)  \'servings\' returns only
            the servings array for an item 3) \'nutrients\' returns only the
            nutrients array for an item. 4) \'full\' all data elements are
            returned
          required: false
          type: string
        - name: page
          in: query
          description: >-
            page is used to determine a start point (offset) into the search
            results list, i.e. offset=page*max.  Paging is zero based so page=0
            and max=50 results in offset 0, page=3 and max=50 results in an
            offset into the list of 150, etc.
          required: false
          type: integer
          minimum: 0
          format: int32
        - name: max
          in: query
          description: maximum number of records to return.
          required: false
          type: integer
          maximum: 150
          minimum: 1
          format: int32
        - name: sort
          in: query
          description: >-
            return the results list ordered by foodDescription, company, or
            fdcId.  Default is fdcId
          type: string
          required: false
      responses:
        '200':
          description: browse results matching criteria
          schema:
            $ref: '#/definitions/BrowseResult'
        '400':
          description: bad input parameter
        '404':
          description: no results found
  /v1/search:
    get:
      tags:
        - developers
      summary: search and browse foods data
      description: |
        By passing in the appropriate parameters, you can find and browse for
        foods in matching your search criteria 
      operationId: search
      produces:
        - application/json
      parameters:
        - name: q
          in: query
          description: >-
            search string for looking up foods.  Unless restricted to a field
            specified in the f parameter, the foodDescription, company,
            ingredients, source and upc fields are searched for matches.
          required: true
          type: string
        - name: f
          in: query
          description: >-
            a search query can be limited to a particular field.  Presently
            there are three choices -- \'foodDescription\',\'company\',
            \'dataSource\' or \'ingredients\'.
          required: false
          type: string
        - name: format
          in: query
          description: >-
            Returned food documents can be formated in 4 ways. >- 1) A value of
            \'meta\' returns only meta-data (fdcId, upc, foodDescription and
            company) for a food.  This is the default format. >- 2) 
            \'servings\' returns only the servings array for an item >- 3)
            \'nutrients\' returns only the nutrients array for an item. >- 4)
            \'full\' all data elements are returned
          type: string
          required: false
        - name: page
          in: query
          description: >-
            page is used to determine a start point (offset) into the search
            results list, i.e. offset=page*max.  Paging is zero based so page=0
            and max=50 results in offset 0, page=3 and max=50 results in an
            offset into the list of 150, etc.
          required: false
          type: integer
          minimum: 1
          format: int32
        - name: max
          in: query
          description: maximum number of records to return
          required: false
          type: integer
          maximum: 150
          minimum: 1
          format: int32
        - name: sort
          in: query
          description: >-
            return the results list ordered by foodDescription, company,
            relevance
          type: string
          required: false
        - name: type
          in: query
          description: >-
            run the search query as one of a WILDCARD, PHRASE or REGEX search type.   This parameter is best employed for a limited set of conditions such as identifying an exact ingredient.  In most cases, a default general match query will produce optimal results.
          type: string
          required: false
      responses:
        '200':
          description: browse results matching criteria
          schema:
            $ref: '#/definitions/BrowseResult'
        '400':
          description: bad input parameter
        '404':
          description: no results found
    post:
      tags:
        - developers
      summary: search and browse foods data
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: search
          description: search to perform
          schema:
            $ref: '#/definitions/SearchRequest'    
      responses:
        '200':
          description: browse results matching criteria
          schema:
            $ref: '#/definitions/BrowseResult'
        '400':
          description: bad input parameter
        '404':
          description: no results found
definitions:
  SearchRequest:
    type: object
    required:
      - q
    properties:
      q:
        description: Search terms 
        type: string
        example: 'cucumber salad'
      format:
        description: One of 'full', 'servings', 'meta' or 'nutrients'.  Default is 'meta'
        type: string
        example: 'full'
      searchfield:
        description: Limit search to a particular field
        example: 'foodDescription'
        type: string
      page:
        type: integer
        format: int32
      max:
        type: integer
        format: int32
        description: The number of items in the list returned by a browse or search request
        example: 50
        minimum: 1
        maximum: 150
      sort:
        type: string
        description: field to sort results by
        example: ''
      searchtype:
        description: One of PHRASE, WILDCARD or REGEX
        example: PHRASE'
        type: string
  BrowseResult:
    type: object
    properties:
      count:
        type: integer
        format: int32
        description: Number of records found by a browse or search request
        example: 10
      start:
        type: integer
        description: >-
          Starting point (offset) into the list returned by a browse or search request
        format: int32
        example: 0
      max:
        type: integer
        description: The number of items in the list returned by a browse or search request
        format: int32
        example: 50
        minimum: 1
        maximum: 150
      items:
        type: array
        items:
          $ref: '#/definitions/FoodItem'
  FoodItem:
    type: object
    required:
      - fdcId
      - foodDescription
    properties:
      fdcId:
        type: string
        example: '45001529'
      foodDescription:
        type: string
        example: HOT & SPICY BARBECUE SAUCE
      publicationDateTime:
        type: string
        format: date-time
        example: '2016-08-29T09:12:33.001Z'
      company:
        type: string
        example: FRESH & EASY
      upc:
        type: string
        example: 011150548885
      ingredients:
        type: string
        example: 'SUGAR, DISTILLED VINEGAR, WATER, TOMATO PASTE, MODIFIED CORN STARCH.'
      servingSizes:
        $ref: '#/definitions/servingSizes'
      nutrients:
        $ref: '#/definitions/nutrients'
      inputFoods:
        $ref: '#/definitions/inputFoods'
  servingSizes:
    properties:
      100UnitNutrientBasis:
        type: string
        example: g
      householdServingUom:
        type: string
        example: Tbsp
      servingState:
        type: string
        example: PREPARED
      weightInGmOrMl:
        type: number
        format: float
        example: 32
      householdServingValue:
        type: number
        format: float
        example: 10.1
  nutrients:
    required:
      - nutrientNumber
      - unit
    properties:
      nutrientNumber:
        type: integer
        format: uint
        example: 301
      nutrientName:
        type: string
        example: Energy
      unit:
        type: string
        example: kcal
      derivation:
        type: string
        example: LCAC
      valuePer100UnitServing:
        type: number
        format: float
        example: 10.4
  inputFoods:
    description: should only be present in foods with dataSource FNDDS
    required:
      - Description
    properties:
      Description:
        type: string
        example: Broccoli raw
      SeqNo:
        type: integer
        example: 1
      Amount:
        type: number
        format: float
        example: 38.4
      SrCode:
        type: integer
        example: 1094
      Unit:
        type: string
        example: g
      Portion:
        type: string
      PortionDescription:
        type: string
      Weight:
        type: number
        format: float
