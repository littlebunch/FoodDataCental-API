
<!DOCTYPE html>

  var spec = {"info": {"title": "Nutrient Data API", "version": "1.0.0", "description": "REST API for the various public nutrient data released on the USDA [Food Data Central](<a href=\"https://fdc.nal.usda.gov/download-datasets.html>)  site.", "license": {"url": "http://www.apache.org/licenses/LICENSE-2.0.html", "name": "Apache 2.0"}, "contact": {"name": "Gary Moore", "email": "gary@littlebunch.com"}}, "paths": {"/v1/foods/search": {"post": {"requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/SearchRequest"}}}, "required": true, "description": "report to perform"}, "tags": ["developers"], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/SearchResultItem"}}}, "description": "List of food items matching the query"}, "404": {"description": "no results found"}, "400": {"description": "bad input parameter"}}, "summary": "Return a list of values in descending order for a specified nutrient number.  Optionally filter by Datasource"}, "get": {"tags": ["developers"], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/SearchResultItem"}}}, "description": "List of food items matching the query"}, "404": {"description": "no results found"}, "400": {"description": "bad input parameter"}}, "parameters": [{"required": true, "in": "query", "description": "query string", "name": "q", "schema": {"type": "string"}}, {"schema": {"type": "integer", "format": "int32"}, "description": "starting page number of results set", "in": "query", "required": false, "example": 1, "name": "page"}, {"schema": {"minimum": 1, "type": "integer", "maximum": 150, "format": "int32"}, "description": "Number of items to return in a results set", "in": "query", "required": false, "example": 50, "name": "max"}], "summary": "Performs keyword searches against selected fields."}}, "/v1/foods/browse": {"get": {"responses": {"200": {"content": {"application/json": {"schema": {"items": {"$ref": "#/components/schemas/BrowseFoodResult"}, "type": "array"}}}, "description": "browse results matching criteria"}, "404": {"description": "no results found"}, "400": {"description": "bad input parameter"}}, "parameters": [{"required": false, "in": "query", "description": "page is used to determine a start point (offset) into the search results list, i.e. offset=page*max.  Paging is zero based so page=0 and max=50 results in offset 0, page=3 and max=50 results in an offset into the list of 150, etc.", "name": "page", "schema": {"minimum": 0, "type": "integer", "format": "int32"}}, {"required": false, "in": "query", "description": "maximum number of records to return.", "name": "max", "schema": {"minimum": 1, "type": "integer", "maximum": 150, "format": "int32"}}, {"required": false, "in": "query", "description": "return the results list ordered by foodDescription, company, or fdcId.  Default is fdcId", "name": "sort", "schema": {"enum": ["foodDescription", "company", "fdcId"], "type": "string"}}, {"required": false, "in": "query", "description": "return the ordered list ordered asc(ending) or desc(ending).  Default is asc", "name": "order", "schema": {"enum": ["asc", "desc"], "type": "string"}}], "tags": ["developers"], "operationId": "browseFoods", "summary": "browse foods data", "description": "By passing in the appropriate options, you can browse for available foods"}}, "/v1/nutrients/report": {"post": {"requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/NutrientReportRequest"}}}, "required": true, "description": "report to perform"}, "tags": ["developers"], "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/NutrientReportItem"}}}, "description": "browse results matching criteria"}, "404": {"description": "no results found"}, "400": {"description": "bad input parameter"}}, "summary": "Return a list of values in descending order for a specified nutrient number.  Optionally filter by Datasource"}}, "/v1/nutrients/browse": {"get": {"tags": ["developers"], "summary": "get a list of nutrients used in the foods database", "responses": {"200": {"content": {"application/json": {"schema": {"items": {"$ref": "#/components/schemas/BrowseNutrientResult"}, "type": "array"}}}, "description": "browse results matching criteria"}, "404": {"description": "no results found"}, "400": {"description": "bad input parameter"}}, "parameters": [{"required": false, "in": "query", "description": "return the results list ordered by name, nutrientno or id.  Default is id", "name": "sort", "schema": {"type": "string"}}, {"required": false, "in": "query", "description": "return the ordered list ordered asc(ending) or desc(ending).  Default is asc", "name": "order", "schema": {"type": "string"}}], "operationId": "getBrowse"}}, "/v1/nutrients/food/{id}": {"get": {"responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/BrowseNutrientDataResult"}}}, "description": "a single NutrientData element or a list of elements"}, "404": {"description": "no results found"}}, "parameters": [{"required": false, "in": "query", "description": "return only the nutrient data element identifed by the nutrient number in n", "name": "n", "schema": {"type": "integer"}}, {"required": true, "in": "path", "description": "FDC ID of the food for which nutrient data is being requested", "name": "id", "schema": {"type": "integer"}}], "tags": ["developers"], "operationId": "nutrientFood", "summary": "returns nutrient data elements for a food item", "description": "Returns either the list of nutrient data items  or a single nutrient data item for a food item identified by it's fdc id."}}, "/v1/food/{id}": {"get": {"responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/BFPDFoodItem"}}}, "description": "results matching criteria"}, "404": {"description": "no results found"}, "400": {"description": "bad input parameter"}}, "parameters": [{"required": true, "in": "path", "description": "Food Data Central ID of the food to retrieve", "name": "id", "schema": {"type": "string"}}], "tags": ["developers"], "operationId": "fetchFood", "summary": "fetches one food item by fdcId in various formats", "description": "Retrieves a single food item by fdc id. The default format is to return all data elements.  "}}}, "components": {"schemas": {"BrowseFoodResult": {"type": "object", "properties": {"count": {"format": "int32", "type": "integer", "example": 10, "description": "Number of records found by a browse or search request"}, "start": {"format": "int32", "type": "integer", "example": 0, "description": "Starting point (offset) into the list returned by a browse or search request"}, "max": {"minimum": 1, "description": "The number of items in the list returned by a browse or search request", "format": "int32", "type": "integer", "maximum": 150, "example": 50}, "items": {"items": {"$ref": "#/components/schemas/BFPDFoodItem"}, "type": "array"}}}, "BrowseNutrientResult": {"type": "object", "properties": {"count": {"format": "int32", "type": "integer", "example": 10, "description": "Number of records found by a browse or search request"}, "start": {"format": "int32", "type": "integer", "example": 0, "description": "Starting point (offset) into the list returned by a browse or search request"}, "max": {"minimum": 1, "description": "The number of items in the list returned by a browse or search request", "format": "int32", "type": "integer", "maximum": 150, "example": 50}, "items": {"items": {"$ref": "#/components/schemas/nutrient"}, "type": "array"}}}, "nutrientData": {"required": ["nutrientNumber", "unit"], "properties": {"nutrientName": {"type": "string", "example": "Energy"}, "derivation": {"items": {"$ref": "#/components/schemas/derivation"}, "type": "array"}, "datapoints": {"type": "integer", "format": "uint"}, "nutrientNumber": {"type": "integer", "example": 301, "format": "uint"}, "valuePer100UnitServing": {"type": "number", "example": 10.4, "format": "float"}, "unit": {"type": "string", "example": "kcal"}, "fdcId": {"type": "string", "example": 167514}}}, "inputFoods": {"required": ["Description"], "description": "should only be present in foods with dataSource FNDDS", "properties": {"Description": {"type": "string", "example": "Broccoli raw"}, "Weight": {"type": "number", "format": "float"}, "SeqNo": {"type": "integer", "example": 1}, "Amount": {"type": "number", "example": 38.4, "format": "float"}, "Portion": {"type": "string"}, "PortionDescription": {"type": "string"}, "Unit": {"type": "string", "example": "g"}, "SrCode": {"type": "integer", "example": 1094}}}, "SearchRequest": {"required": ["q"], "type": "object", "properties": {"sort": {"type": "string", "description": "field to sort results by", "example": ""}, "q": {"type": "string", "description": "Search terms", "example": "cucumber salad"}, "searchtype": {"type": "string", "description": "One of PHRASE, WILDCARD or REGEX", "example": "PHRASE'"}, "format": {"type": "string", "description": "One of 'full', 'servings', 'meta' or 'nutrients'.  Default is 'meta'", "example": "full"}, "max": {"minimum": 1, "description": "The number of items in the list returned by a browse or search request", "format": "int32", "type": "integer", "maximum": 150, "example": 50}, "searchfield": {"type": "string", "description": "Limit search to a particular field", "example": "foodDescription"}, "page": {"type": "integer", "format": "int32"}}}, "NutrientReportRequest": {"required": ["nutrientno"], "type": "object", "properties": {"max": {"minimum": 1, "description": "The number of items in the list returned by a browse or search request", "format": "int32", "type": "integer", "maximum": 150, "example": 50}, "nutrientno": {"type": "integer", "description": "Nutrient number for which data is being requested", "example": 208}, "valueLTE": {"example": 100, "type": "integer", "description": "Search for nutrient value less than or equal to", "format": "float32"}, "page": {"type": "integer", "format": "int32"}, "valueGTE": {"example": 10, "type": "integer", "description": "Search for nutrient value greater than or equal to", "format": "float32"}}}, "BrowseNutrientDataResult": {"type": "object", "properties": {"count": {"format": "int32", "type": "integer", "example": 10, "description": "Number of records found by a browse or search request"}, "start": {"format": "int32", "type": "integer", "example": 0, "description": "Starting point (offset) into the list returned by a browse or search request"}, "max": {"minimum": 1, "description": "The number of items in the list returned by a browse or search request", "format": "int32", "type": "integer", "maximum": 150, "example": 50}, "items": {"items": {"$ref": "#/components/schemas/nutrientData"}, "type": "array"}}}, "SearchResultItem": {"type": "object", "properties": {"count": {"format": "int32", "type": "integer", "example": 10, "description": "Number of records found by a search request"}, "start": {"format": "int32", "type": "integer", "example": 0, "description": "Starting point (offset) into the list returned by the search request"}, "max": {"minimum": 1, "description": "The number of items in the list returned by a search request", "format": "int32", "type": "integer", "maximum": 150, "example": 50}, "items": {"items": {"$ref": "#/components/schemas/searchitem"}, "type": "array"}}}, "BFPDFoodItem": {"required": ["fdcId", "foodDescription"], "type": "object", "properties": {"ingredients": {"type": "string", "description": "ingredients list", "example": "SUGAR, DISTILLED VINEGAR, WATER, TOMATO PASTE, MODIFIED CORN STARCH."}, "company": {"type": "string", "description": "Food item's manufacturer", "example": "FRESH & EASY"}, "lastChangeDateTime": {"format": "date-time", "type": "string", "example": "2016-08-29T09:12:33.001Z", "description": "ISO 8601 date representation of when data was last changed"}, "upc": {"type": "string", "description" LIVES"}, "ingredients": {"type": "string", "example": "KALAMATA OLIVES, WATER, RED WINE VINEGAR, SEA SALT, GRAPE MUST"}, "company": {"type": "string", "example": "Food Match, Inc."}, "type": {"type": "string", "example": "FOOD"}, "upc": {"type": "string", "example": "076050280389"}, "dataSource": {"enum": ["GDSN", "LI"], "type": "string", "example": "LI"}, "fdcId": {"type": "string", "example": "456281"}}}, "derivation": {"required": ["id"], "description": "describes how a nutrient value was derived.", "properties": {"code": {"type": "string", "example": "A"}, "description": {"type": "string", "example": "Analytical"}, "id": {"type": "integer", "format": "uint"}}}}}, "tags": [{"name": "admins", "description": "Secured Admin-only calls"}, {"name": "developers", "description": "Operations available to regular developers"}], "openapi": "3.0.0", "servers": [{"url": "https://go.littlebunch.com"}]};
